        <script>
            // Retrieve the filmUid from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const filmUid = urlParams.get("filmUid");
    
            // Call the displayFilmInfo function with the filmUid
            displayFilmInfo(filmUid);
        </script>
        <header>

        <div class="container">
            <nav class="navbar bg-body-tertiary" data-bs-theme="dark">

                <a class="navbar-brand" href="main.html" onclick="fetchMovies()">MOVIES</a>                                    
            </nav>
        </div>
        </header>
        
        <main>
            <div class="heading-container" id="heading-container"></div>
            <div class="characters-container" id="film-container">

                    <div class="character-block" id="filmDetail-container">
                        <div class="image-container" id="filmImage-container">
                            <img id="filmImage">

                        <p id="filmPara"></p>
                    </div>
